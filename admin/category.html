
<body ng-app="myApp">
  <div class="dashboard" ng-controller="categoryController">
    <div class="col-2">
      <div class="dashboard_admin">
        <div class="dashboard_admin-logo">
          <img src="images/conbum.png" alt="" class="header_logo--img" />
          <p>BB Cosplay</p>
        </div>
        <div class="dashboard_admin-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#!/admin" class="nav-link"><i class="fa-brands fa-waze"></i> Dash Board</a>
            </li>
            <li class="nav-item">
              <a href="#!/admin/account" class="nav-link"><i class="fa-regular fa-user"></i> Account</a>
            </li>
            <li class="nav-item">
              <a href="#!/admin/product" class="nav-link"><i class="fa-sharp fa-solid fa-cart-shopping"></i>
                Products</a>
            </li>
            <li class="nav-item">
              <a href="#!/admin/category" class="nav-link"><i class="fa-solid fa-person-dress"></i> Categories</a>
            </li>
            <li class="nav-item">
              <a href="#!/admin/oder_details" class="nav-link"><i class="fa-solid fa-truck-fast"></i> Oder Details</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-10">
      <div class="box_dashboard">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="dashboard_account container">
          <div class="btn_account-add">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addnewcategory">
              Add
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addnewcategory" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Thêm Mới Category
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3">
                      <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Hán Phục"
                          ng-model="form_addCategory.name">
                      </div>
                      <div class="col-12">
                        <label for="Description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="Description" ng-model="form_addCategory.description" placeholder="Mô Tả">
                      </div>
                    </form>


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="addCategory()">
                      Save
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                      Close
                    </button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>

          <table class="table table-info table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>

                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody class="">
              <tr ng-repeat="category in listCategories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updatecategory" ng-click="detailCategory($index)">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>

                   <!-- Modal -->
            <div class="modal fade" id="updatecategory" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Update Category
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-12">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Hán Phục"
                        ng-model="form_updateCategory.name">
                    </div>
                    <div class="col-12">
                      <label for="Description" class="form-label">Description</label>
                      <input type="text" class="form-control" id="Description" ng-model="form_updateCategory.description" placeholder="Mô Tả">
                    </div>
                  </form>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" ng-click="updateCategory()">
                    Save
                  </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  
                </div>
              </div>
            </div>
          </div>

                </td>
                <td>
                  <button class="btn btn-danger" ng-click="deleteCategory($event,$index)">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
