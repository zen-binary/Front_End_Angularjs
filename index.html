<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_WebShop_ BBCosplay</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://bbcosplay.com/templates/images/appicon/16x16.png" class="favicon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>

    <script src="js/angular.js"></script>
    <script src="admin/admin.js"></script>
</head>
<body ng-app="myApp">
    <div class="main" ng-controller="userController">

        <header class="header">
            <div class="container">
                <div class="header_main row">
    
                    <div class="header_logo col-md-3">
                        <a href="" class="header_logo--boxLink">
                            <div class="header_logo--box">
                                <img src="images/conbum.png" alt="" class="header_logo--img">
                                <p>BB Cosplay </p>
                                
                            </div>
                        </a>
                    </div>
    
                    <div class="header_serach col-md-5">
                        <form action="post">
    
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Tìm nhanh nhất ở đây..." value="">
                                <div class="input-group-append">
                                  <button class="btn " type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                              </div>
        
                        </form>
                    </div>
                    
                    <div class="header_box col-md-4 ">
                        <div class="header_box-tintuc d-inline-block">
                            <a href="" class="btn btn-light"><i class="fa-solid fa-newspaper"></i>Tin Tức</a>
                        </div>
                        
                        <div class="header_box-login d-inline-block" ng-controller="loginController" ng-hide="checkUser">
                            <a href="#!/login" class="btn btn-light" ng-click="clickLogin()">Login / Register</a>
                            <div class="box_login">
                              <form>
                                <div class="form_tile">
                                  <h5>SIGN IN</h5>
                                  <a href="#">Create an Account</a>
                                </div>
    
                                <hr>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="form_login.email">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" ng-model="form_login.password">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn_box" ng-click="login($event)">Login</button>
                              
                              
                              </form>
                            </div>
                        </div>
                        <div class="dropdown d-inline-block" ng-show="checkUser">
                          <a class="btn btn-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                          </a>
                        
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#!/profile" >Me</a></li>
                            <li><a class="dropdown-item" href="#!/admin" ng-show="checkUserAdmin">Admin</a></li>
                            <li><a class="dropdown-item" href="" ng-click="logout()">Đăng Xuất</a></li>
                          </ul>
                        </div>
                        <div class="header_box-cart d-inline-block" ng-controller="cartLength" ng-show="checkUser">
                          <a href="#!/cart" class="btn btn-light"><i class="fa-sharp fa-solid fa-cart-shopping"></i>{{countCart}}</a>
                      </div>

                        
                    </div>
                    
                </div>

            </div>
           

        </header>



        
<!-- router -->
        <div ng-view>
          
        </div>

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/main.js"></script> 

    </body>
</html>
